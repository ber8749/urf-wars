<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URF Wars - Mech Combat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0a0a0f;
      }
      
      #game-container {
        width: 100%;
        height: 100%;
        position: relative;
      }
      
      canvas {
        display: block;
      }
      
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #00ff88;
        font-family: 'Courier New', monospace;
        font-size: 24px;
        text-transform: uppercase;
        letter-spacing: 4px;
      }
      
      #loading::after {
        content: '';
        animation: dots 1.5s infinite;
      }
      
      @keyframes dots {
        0%, 20% { content: ''; }
        40% { content: '.'; }
        60% { content: '..'; }
        80%, 100% { content: '...'; }
      }
      
      #click-prompt {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: #00ff88;
        font-family: 'Courier New', monospace;
        font-size: 16px;
        text-transform: uppercase;
        letter-spacing: 2px;
        padding: 10px 20px;
        border: 1px solid #00ff88;
        background: rgba(0, 20, 10, 0.8);
        animation: pulse 2s infinite;
        z-index: 1000;
        pointer-events: none;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      #click-prompt.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="loading">Initializing Systems</div>
      <div id="click-prompt">Click to enable controls</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
