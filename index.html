<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' fill='%230a0a0f'/%3E%3Cpath d='M16 4 L10 12 L10 24 L14 28 L18 28 L22 24 L22 12 Z' fill='%2300ff88' opacity='0.9'/%3E%3Crect x='8' y='10' width='4' height='6' fill='%2300ff88'/%3E%3Crect x='20' y='10' width='4' height='6' fill='%2300ff88'/%3E%3Ccircle cx='16' cy='9' r='2' fill='%230a0a0f'/%3E%3C/svg%3E"
    />
    <title>URF Wars - Mech Combat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0a0a0f;
      }

      #game-container {
        width: 100%;
        height: 100%;
        position: relative;
      }

      canvas {
        display: block;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #00ff88;
        font-family: 'Courier New', monospace;
        font-size: 24px;
        text-transform: uppercase;
        letter-spacing: 4px;
      }

      #loading::after {
        content: '';
        animation: dots 1.5s infinite;
      }

      @keyframes dots {
        0%,
        20% {
          content: '';
        }
        40% {
          content: '.';
        }
        60% {
          content: '..';
        }
        80%,
        100% {
          content: '...';
        }
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="loading">Initializing Systems</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
